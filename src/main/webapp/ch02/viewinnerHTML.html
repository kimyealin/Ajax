<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 내용 출력</title>
<script type="text/javascript">
	function view(){
		var p1 = document.getElementById("p1");
		alert(p1.innerHTML);
	}
</script>
</head>
<body>
	<p id="p1"><strong>Ajax</strong> 프로그래밍,<br>기초</p>
	<input type="button" value="보기" onclick="view()"/>
</body>
</html>
